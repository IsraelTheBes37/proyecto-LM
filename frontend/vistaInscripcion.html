<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción de Cliente</title>
</head>
<body>
    <h1>Registro de Nuevo Cliente</h1>
    <form action="../backend/models/registroCliente.php" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Apellido:</label><br>
        <input type="text" name="apellido" required><br><br>

        <label>Representante (ID de empleado):</label><br>
        <input type="number" name="representante"><br><br>

        <label>Calle:</label><br>
        <input type="text" name="calle"><br><br>

        <label>Portón:</label><br>
        <input type="text" name="porton"><br><br>

        <label>Número de piso:</label><br>
        <input type="text" name="num_piso"><br><br>

        <label>Código Postal:</label><br>
        <input type="text" name="cp"><br><br>

        <label>Teléfono:</label><br>
        <input type="text" name="telefono"><br><br>

        <label>Correo electrónico:</label><br>
        <input type="email" name="correo" required><br><br>

        <label>Clave (contraseña):</label><br>
        <input type="password" name="clave" required><br><br>

        <input type="submit" value="Registrar Cliente">
    </form>
</body>
</html>
